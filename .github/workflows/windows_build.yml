name: Build and Release Flutter Windows App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ å®‰è£… Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3ï¸âƒ£ å¯ç”¨ Windows Desktop æ”¯æŒ
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      # 4ï¸âƒ£ è·å–ä¾èµ–
      - name: Get dependencies
        run: flutter pub get

      # 5ï¸âƒ£ æ„å»º Windows å¯æ‰§è¡Œæ–‡ä»¶
      - name: Build Windows executable
        run: flutter build windows --release

      # 6ï¸âƒ£ æ‰“åŒ…æˆ ZIP
      - name: Package executable into ZIP
        run: |
          mkdir -p release
          cd build/windows/runner/Release
          zip -r ../../../release/FlutterApp-Windows.zip *

      # 7ï¸âƒ£ è·å–æœ€æ–° tag
      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      # 8ï¸âƒ£ å¢åŠ  patch ç‰ˆæœ¬å·
      - name: Increment version
        id: inc_version
        run: |
          tag_no_v=${{ steps.get_tag.outputs.latest_tag }}
          tag_no_v=${tag_no_v#v}
          IFS='.' read -r major minor patch <<< "$tag_no_v"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      # 9ï¸âƒ£ ä¸Šä¼  artifact æ–¹ä¾¿åœ¨ Actions é¡µé¢ä¸‹è½½
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp-Windows
          path: release/FlutterApp-Windows.zip

      # ğŸ”Ÿ åˆ›å»º GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.inc_version.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£1ï¸âƒ£ ä¸Šä¼  ZIP åˆ° Release
      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/FlutterApp-Windows.zip
          asset_name: FlutterApp-Windows.zip
          asset_content_type: application/zip
