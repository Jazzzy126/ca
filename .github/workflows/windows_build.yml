name: Build and Release Flutter Windows App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3️⃣ 启用 Windows Desktop 支持
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      # 4️⃣ 获取依赖
      - name: Get dependencies
        run: flutter pub get

      # 5️⃣ 构建 Windows 可执行文件
      - name: Build Windows executable
        run: flutter build windows --release

      # 6️⃣ 打包成 ZIP
      - name: Package executable into ZIP
        run: |
          mkdir -p release
          cd build/windows/runner/Release
          zip -r ../../../release/FlutterApp-Windows.zip *

      # 7️⃣ 上传 artifact（可在 Actions 页面下载）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp-Windows
          path: release/FlutterApp-Windows.zip

      # 8️⃣ 创建 GitHub Release 并上传 ZIP
      - name: Create GitHub Release with ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.sha }}
          name: Release ${{ github.sha }}
          files: release/FlutterApp-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
